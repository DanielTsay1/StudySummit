                <div class="timer">
                    <div id="time-display">00:00:00</div>
                    <div class="buttons">
                        <input type="number" id="hours" placeholder="HH" min="0">
                        <input type="number" id="minutes" placeholder="MM" min="0" max="59">
                        <input type="number" id="seconds" placeholder="SS" min="0" max="59">
                        <button id="start">Start</button>
                        <button id="pause">Pause</button>
                        <button id="reset">Reset</button>
                    </div>
                </div>

        <!-- To do list -->

        <div class="todo-container">
            <!-- todo list header -->
            <div id="header">
              <h1>To Do List</h1>
            </div>
      
            <!-- create input box -->
            <div id="todo-form">
              <input
                type="text"
                class="input-item"
                name="input_box"
                id="input-box"
                placeholder="Add Task"
              />
      
              <!-- add button  -->
              <button id="input-button" onclick="addTask()">Add</button>
            </div>
      
            <!-- task list -->
            <h2>Task List</h2>
            <ul id="list-container"></ul>
      
            <hr>
      
            <!-- task list counter  -->
            <div class="counter-container">
              <div id="task-counters">
                Completed: <span id="completed-counter">0</span> | Uncompleted:
                <span id="uncompleted-counter">0</span>
              </div>
            </div>
