<!-- ----------------------TO DO LIST----------------------------- -->
                <div id="mydiv">
        
                    <div class="todo-container">
                        <div id="mydivheader">+</div>
                        
                        <!-- todo list header -->
                        <div id="header">
                          <h3>To Do List</h3>
                        </div>
                        
                        <!-- create input box -->
                        <div id="todo-form">
                          <input
                            type="text"
                            class="input-item"
                            name="input_box"
                            id="input-box"
                            placeholder="Add Task"
                          />
                  
                          <!-- add button  -->
                          <button id="input-button" onclick="addTask()">Add</button>
                        </div>
                  
                        <!-- task list -->
                        <h4>Task List</h4>
                        <ul id="list-container"></ul>
                  
                        <hr>
                  
                        <!-- task list counter  -->
                        <div class="counter-container">
                          <div id="task-counters">
                            Completed: <span id="completed-counter">0</span> | Uncompleted:
                            <span id="uncompleted-counter">0</span>
                          </div>
                        </div>
                      </div>
                 </div>

                 <!-- -------------------tIMER------------ -->
                <div id = "time" class="timer">

                    <div id="header">
                        <h3>Timer</h3>
                      </div>
                    <div id="time-display">00:00:00</div>
                    <div class="timer-panel">
                        <div class="timer-inputs">
                            <input type="number" id="hours" placeholder="HH" min="0">
                            <input type="number" id="minutes" placeholder="MM" min="0" max="59">
                            <input type="number" id="seconds" placeholder="SS" min="0" max="59">
                        </div>
                        <div class="timer-controls">
                            <button id="start">Start</button>
                            <button id="pause">Pause</button>
                            <button id="reset">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
